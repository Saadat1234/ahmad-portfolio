<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Ahmad's Portfolio</title>
</head>

<body>
  <header class="header-container">
    <h1 class="heading-container">Ahmad Khan's Portfolio</h1>
    <nav class="nav-content">
      <ul class="ul-content">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Musics</a></li>
        <li><a href="#">Videos</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Contact Me</h3>
      <h4>Feel free to Contact Me</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="3" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
  <aside class="aside-container">
    <figure class="figure-content">
      <img class="round-img" src="images/real.jpg" alt="logo">
      <img class="round-1" src="images/AFG3.jpg" alt="nuture">
    </figure>
  </aside>
  <footer class="footer-container">
    <p class="p-content">
      <div>
        <a href="#"><span>Facebook</span></a>
        <a href="#"><span>Gmail</span></a>
        <a href="#"><span>Github</span></a>
        <a href="#"><span>WhatsApp</span></a>
        <a href="#"><span>CodePen</span></a>
      </div>
  </footer>
</body>

</html>
